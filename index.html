<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Defender: Omega</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="ui-layer">
            <div id="hud" class="hidden">
                <div class="hud-item">SCORE: <span id="score-display">000000</span></div>
                <div class="hud-item">WAVE: <span id="wave-display">1</span></div>
                <div class="hp-container">
                    <div id="hp-bar"></div>
                </div>
                <button id="mute-btn" class="hud-btn">üîä</button>
            </div>
        </div>

        <div id="start-screen" class="screen active">
            <h1 class="glitch" data-text="GALACTIC DEFENDER">GALACTIC DEFENDER</h1>
            <h2 class="subtitle">OMEGA SECTOR</h2>
            <button id="start-btn" class="cyber-btn">INITIALIZE MISSION</button>
            <p class="controls-hint">WASD / ARROWS to Move ‚Ä¢ SPACE to Shoot</p>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h1 class="danger-text">MISSION FAILED</h1>
            <div class="stats-box">
                <p>FINAL SCORE: <span id="final-score">0</span></p>
                <p>WAVE REACHED: <span id="final-wave">0</span></p>
            </div>
            <button id="restart-btn" class="cyber-btn">RETRY MISSION</button>
        </div>

        <div id="victory-screen" class="screen hidden">
            <h1 class="success-text">MISSION ACCOMPLISHED</h1>
            <div class="stats-box">
                <p>FINAL SCORE: <span id="victory-score">0</span></p>
            </div>
            <button id="play-again-btn" class="cyber-btn">NEXT MISSION</button>
        </div>

        <div id="pause-screen" class="screen hidden">
            <h1 class="glitch" data-text="SYSTEM PAUSED">SYSTEM PAUSED</h1>
            <button id="resume-btn" class="cyber-btn">RESUME MISSION</button>
            <button id="quit-btn" class="cyber-btn"
                style="border-color: var(--danger-color); color: var(--danger-color);">ABORT MISSION</button>
        </div>

        <div id="cheat-indicator" class="hidden">
            <span class="pulse-icon">‚ö†Ô∏è</span> AUTO-PILOT ENGAGED
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
